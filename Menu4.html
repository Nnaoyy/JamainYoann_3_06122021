<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap');</style>
        <script src="https://kit.fontawesome.com/bb512f6bfc.js" crossorigin="anonymous"></script>
        <title>Ohmyfood </title>
    </head>
    <body>
        <header>
            <h1>ohmyfood</h1>
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </header>
        <div><img src="Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="photo_menu" alt="Le délice des sens"></div>
        <main class="menu">
            <div class="titre">
                <h1>Le délice des sens</h1>
                <label for="restau1" class="restau_choix"> 
                    <i class="far fa-heart"></i>
                    <input type="checkbox" name="restau" id="restau1" class="choix">
                    <i class="fas fa-heart"></i>
                    </label>
            </div>
            
            <section class="liste_menu">
            <!--Les entrées-->


            <div class="entrées">
                <h2><span>ENTR</span>ÉES</h2>
                <div class="plat_1">
                    <label for="entrée1" class="menu_choix">
                        <span class="entrée_titre">
                            <span>Tartare de thon </span>
                            <span>Assaisonné au yuzu</span>
                        </span>
                        <span class="prix">25€</span>
                        <input type="radio" name="entrée" id="entrée1" class="choix">
                        <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_2">
                    <label for="entrée2" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Bouchée de homard croustillant </span>
                        <span>Et sa farandole de petits légumes</span>
                    </span>    
                    <span class="prix">35€</span>
                    <input type="radio" name="entrée" id="entrée2" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_3">
                    <label for="entrée3" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Velouté de cèpes</span>
                        <span>Aux truffes</span>    
                    </span>
                    <span class="prix">20€</span>
                    <input type="radio" name="entrée" id="entrée3" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
            </div>

            <!--Les Plats-->


            <div class="plats">
                <h2><span>PLAT</span>S</h2>
                <div class="plat_1">
                    <label for="plat1" class="menu_choix">
                        <span class="entrée_titre">
                            <span>Poulet rôti aux herbes de Provence</span>
                            <span>Et sa crème de truffe</span>
                        </span>
                        <span class="prix">40€</span>
                        <input type="radio" name="plat" id="plat1" class="choix">
                        <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_2">
                    <label for="plat2" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Langouste rôtie</span>
                        <span>Et ses légumes de saison</span>
                    </span>    
                    <span class="prix">35€</span>
                    <input type="radio" name="plat" id="plat2" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_3">
                    <label for="plat3" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Côte de boeuf Angus</span>
                        <span>Et sa purée de panais</span>    
                    </span>
                    <span class="prix">44€</span>
                    <input type="radio" name="plat" id="plat3" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
            </div>

            <!--Les desserts-->


            <div class="desserts">
                <h2><span>DESS</span>ERTS</h2>
                <div class="plat_1">
                    <label for="dessert1" class="menu_choix">
                        <span class="entrée_titre">
                            <span>Farandole de desserts</span>
                            <span>Du chef</span>
                        </span>
                        <span class="prix">18€</span>
                        <input type="radio" name="dessert" id="dessert1" class="choix">
                        <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_2">
                    <label for="dessert2" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Crème brulée</span>
                        <span>Revisité</span>
                    </span>    
                    <span class="prix">22€</span>
                    <input type="radio" name="dessert" id="dessert2" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
                <div class="plat_3">
                    <label for="dessert3" class="menu_choix">
                    <span class="entrée_titre">
                        <span>Tiramisu</span>
                        <span>À la noisette</span>    
                    </span>
                    <span class="prix">23€</span>
                    <input type="radio" name="dessert" id="dessert3" class="choix">
                    <span class="validation"><i class="fas fa-check-circle"></i></span>
                </label>
                </div>
            </div> 
            </section>
            <div class="commande">
            <span class="bouton">Commander</span>
        </div>

        </main>
        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
                <li><a href="#">Mentions Légales</a></li>
                <li><a href="mailto:ohmyfood@truc.com">Contact</a></li>
            </ul>

        </footer>



        
    </body>
</html>
