<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap');</style>
        <script src="https://kit.fontawesome.com/bb512f6bfc.js" crossorigin="anonymous"></script>
        <title>Ohmyfood </title>
    </head>
    <body>
        <header>
            <img src="Images/logo/ohmyfood.png" alt="le logo de Ohmyfood" id="logo">
        </header>
        <section>
            <div class="ville">
                <i class="fas fa-map-marker-alt" id="localisation"></i>
                <input type="search" name="cherche" placeholder="Paris, Belleville"> 
            </div>
            <div class="présentation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <span class="bouton">Explorer nos restaurants</span>
            </div>
        </section>
        <h2>Fonctionnement</h2>
        <section class="fonctionnement">
            
            <div class="fonction">
                <span>1</span>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="fonction">
                <span>2</span>
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="fonction">
                <span>3</span>
                <i class="fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </section>






    </body>
</html>
